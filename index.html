<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tab Challenge</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="tabbed-content">
			<div class="tabs">
				<div id="tab1" class="tab selected">Tab 1</div>
				<div id="tab2" class="tab">Tab 2</div>
				<div id="tab3" class="tab">Tab 3</div>
			</div>
			<div class="content">
				<div id="page1" class="page selected">Page 1 content</div>
				<div id="page2" class="page">Page 2 content</div>
				<div id="page3" class="page">Page 3 content</div>
			</div>
		</div>
		<script src="tabs.js"></script>
	</body>
</html>
