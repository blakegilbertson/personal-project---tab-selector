<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tab Challenge</title>
		<link rel="stylesheet" href="style.css">
		<script src="tabs.js"></script>
	</head>
	<body>
		<div class="tabbed-content">
			<div class="tabs">
				<div id="tab1 selected">Tab 1</div>
				<div id="tab2">Tab 2</div>
				<div id="tab3">Tab 3</div>
			</div>
			<div class="content">
				<div class="page page1 selected">Page 1 content</div>
				<div class="page page2">Page 2 content</div>
				<div class="page page3">Page 3 content</div>
			</div>
		</div>
	</body>
</html>
